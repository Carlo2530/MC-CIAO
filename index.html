<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Progetti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #ffffff;
            color: #ffffff; /* Testo bianco */
            line-height: 1.6;
        }

        /* Header trasparente */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            background: #ffffff;
            z-index: 1000;
        }

        /* Tabella invisibile */
        .projects-table {
            margin-top: 6rem;
            width: 100%;
            border-collapse: collapse;
        }

        .projects-table th, 
        .projects-table td {
            padding: 1.2rem 2rem;
            text-align: left;
            cursor: pointer;
        }

        /* Allineamento header e corpo */
        .projects-table th {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="name">NOME COGNOME</div>
        <div class="about" onclick="toggleAbout()">About</div>
        <div class="title">PROGETTISTA LEAD</div>
    </div>

    <!-- Tabella progetti -->
    <table class="projects-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Nome Progetto</th>
                <th onclick="sortTable(1)">Tipologia</th>
                <th onclick="sortTable(2)">Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Torre Panoramica</td>
                <td>Architettura</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>Parco Urbano</td>
                <td>Urbanistica</td>
                <td>2022</td>
            </tr>
        </tbody>
    </table>

    <!-- About Section -->
    <div id="about-content" style="display: none; padding: 6rem 2rem;">
        <h2>About</h2>
        <p>Testo minimalista sulla tua filosofia progettuale...</p>
    </div>

    <script>
        // Funzione di ordinamento semplificata
        function sortTable(column) {
            const table = document.querySelector('.projects-table');
            const rows = Array.from(table.tBodies[0].rows);
            
            rows.sort((a, b) => {
                const aVal = a.cells[column].textContent;
                const bVal = b.cells[column].textContent;
                
                if (column === 2) { // Ordina per anno numerico
                    return parseInt(aVal) - parseInt(bVal);
                }
                return aVal.localeCompare(bVal);
            });

            // Sostituisci le righe ordinate
            table.tBodies[0].append(...rows);
        }

        // Toggle About (testo bianco su bianco - visibile solo se evidenziato)
        function toggleAbout() {
            const about = document.getElementById('about-content');
            about.style.display = about.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
