<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao con Immagine</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column; /* Dispone gli elementi in colonna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Centra il testo orizzontalmente */
        }

        img {
            max-width: 1920px; /* Imposta la larghezza massima dell'immagine */
            max-height: 1080px; /* Imposta l'altezza massima dell'immagine */
            margin-bottom: 0px; /* Spazio sotto l'immagine */
        }

        h1 {
           font-size: 5em;
           color: black;
        }
    </style>
</head>
<body>
    <img src="immagine.jpg" alt="Descrizione dell'immagine">
    <h1>CIAO</h1>
</body>
</html>
