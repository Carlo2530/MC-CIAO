<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Sito Minimalista</title>
    <!-- Collegamento a Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Collegamento al tuo file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu di navigazione -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Chi Sono</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contatti</a></li>
        </ul>
    </nav>

    <!-- Sezione Home -->
    <section id="home" class="section">
        <h1>Ciao, sono [Il Tuo Nome]</h1>
        <p>Designer & Sviluppatore</p>
    </section>

    <!-- Sezione About -->
    <section id="about" class="section">
        <h2>Chi Sono</h2>
        <p>Una breve descrizione su di te, le tue competenze e passioni.</p>
    </section>

    <!-- Sezione Portfolio -->
    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="item">Progetto 1</div>
            <div class="item">Progetto 2</div>
            <div class="item">Progetto 3</div>
        </div>
    </section>

    <!-- Sezione Contatti -->
    <section id="contact" class="section">
        <h2>Contattami</h2>
        <div class="social-links">
            <a href="mailto:tua@email.com"><i class="fas fa-envelope"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <!-- Script per animazioni -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Inizializza le animazioni al scroll
    </script>
</body>
</html>
